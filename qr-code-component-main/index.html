<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>
<body>
    <main class="container">
            <div class="box shadow">
                <img class="box__image" src="images/image-qr-code.png" alt="QR code">
                <div class="box__info">
                    <p class="box__info__title">Improve your front-end skills by building projects</p>
                    <p>Scan de QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
    </main>
</body>
</html>
